{% load static %}

<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaginaInicio</title>
    <link rel="stylesheet" href="{% static 'TiendaBien/InicioSeIn.css' %}">
    <script src="{% static 'TiendaBien/sentencias.js' %}"></script>
</head>
<body>
    <div class="FondoPr">
        {% include "navbar.html" %}
        
        <div class="Principal">
            <div class="productos">
                <div class="anuncio">
                    <img src="{% static 'TiendaBien/imagenes/anuncioimg.png' %}">
                </div>
                <div class="parte1">
                    <div class="pc">
                        <label>Arma tu PC</label>
                        <div class="bomba">
                            <img src="{% static 'TiendaBien/imagenes/imgBomba.jpg' %}">
                            <label class="data">Asus Enfriamiento liquido</label>
                            <label class="precio">$3,578</label>
                            <img class="putitos" style="max-width: 10%; height: auto;" src="{% static 'TiendaBien/imagenes/1 circulo.png' %}">
                        </div>
                    </div>
                    <div class="verano">
                        <label>Para este verano</label>
                        <div class="ropa">
                            <img src="{% static 'TiendaBien/imagenes/gorro.png' %}">
                            <label class="data">CHARM Gorro de verano <br> extra holgado</label>
                            <label class="precio">$441</label>
                            <img class="putitos" style="max-width: 10%; height: auto;" src="{% static 'TiendaBien/imagenes/1 circulo.png' %}">
                        </div>
                    </div>
                    <div class="mascota">
                        <label>Mascotas</label>
                        <div class="perro">
                            <img src="{% static 'TiendaBien/imagenes/perro.jpg' %}">
                            <label class="data">PEDIGREE High Protein Alimento <br> Húmedo para Perros Adultos Sabor <br> Res y Pollo 24 Sobres 85g c/u</label>
                            <label class="precio">$276</label>
                            <img class="putitos" style="max-width: 10%; height: auto;" src="{% static 'TiendaBien/imagenes/1 circulo.png' %}">
                        </div>
                    </div>
                    <div class="mex">
                        <label>Celebremos a Mexico</label>
                        <div class="tequila">
                            <img src="{% static 'TiendaBien/imagenes/tequiladonjulio.jpg' %}">
                            <label class="data">Tequila Don Julio 70 Añejo <br> Cristalino 700 ml</label>
                            <label class="precio">$760</label>
                            <img class="putitos" style="max-width: 10%; height: auto;" src="{% static 'TiendaBien/imagenes/1 circulo.png' %}">
                        </div>
                    </div>
                </div>
                <div class="parte2">
                    <div class="volver">
                        <label>Volver a comprar</label>
                        <div class="visto1">
                            <img src="{% static 'TiendaBien/imagenes/volverComprar.jpg' %}">
                            <div class="imagen">
                                <img src="{% static 'TiendaBien/imagenes/volverAuri.jpg' %}">
                                <img src="{% static 'TiendaBien/imagenes/volverRam.jpg' %}">
                            </div>
                            <img src="{% static 'TiendaBien/imagenes/volverMoch.jpg' %}">
                        </div>
                        <div class="texto1">
                            <label>Ver más</label>
                        </div>
                    </div>
                    <div class="celu">
                        <label>Celulares</label>
                        <div class="celular1">
                            <img src="{% static 'TiendaBien/imagenes/samsnug.jpg' %}">
                            <label class="data">SAMSUNG Galaxy A34 5G <br> 256GB Negro</label>
                            <label class="precio">$5,105</label>
                            <img class="putitos" style="max-width: 10%; height: auto;" src="{% static 'TiendaBien/imagenes/1 circulo.png' %}">
                        </div>
                    </div>
                    <div class="continua">
                        <label>Continúa donde lo dejaste</label>
                        <div class="continua1">
                            <img src="{% static 'TiendaBien/imagenes/grafica.jpg' %}">
                            <label class="data">GIGABYTE GeForce RTX 3060 <br> Ti Gaming OC 8G Tarjeta <br> gráfica, 8 GB 256 bits</label>
                            <label class="precio">$7,729</label>
                            <img class="putitos" style="max-width: 10%; height: auto;" src="{% static 'TiendaBien/imagenes/1 circulo.png' %}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obtener el nombre de usuario del Local Storage
            const nombreUsuario = localStorage.getItem('nombreUsuario');

            // Asignar el nombre de usuario al label
            const labelNombreUsuario = document.getElementById('nombreUsuario');
            labelNombreUsuario.textContent = nombreUsuario;
        });
    </script>
</body>
</html>
